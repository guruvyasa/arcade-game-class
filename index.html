<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="600" height="700"></canvas>
    <script>
        window.onload = function(){
            let ctx = document.querySelector("#canvas").getContext("2d")
            function drawWater(){
                let waterBlock = new Image()
                // console.log("inside grass function")
                waterBlock.src = "images/water-block.png"
                waterBlock.onload = function(){
                    for(let i=0; i<5; i++){
                        console.log("inside grass function loop")
                        ctx.drawImage(waterBlock, i*101, 0)
                    }
                    drawStone()
                }
                
            }
            function drawGrass(){
                let grassBlock = new Image()
                console.log("inside grass function")
                grassBlock.src = "images/grass-block.png"
                grassBlock.onload = function(){
                    for(let i=0; i<5; i++){
                        console.log("inside grass function loop")
                        ctx.drawImage(grassBlock, i*101, 0)
                    }
                    drawStone()
                }
                
            }

            function drawStone(){
                let stoneBlock = new Image()
                stoneBlock.src = "images/stone-block.png"
                stoneBlock.onload = function(){
                    for(let i=0; i<5; i++){
                        ctx.drawImage(stoneBlock, i*101, 85)
                    }
                    drawStone2()
                }
            }

            function drawStone2(){
                let stoneBlock = new Image()
                stoneBlock.src = "images/stone-block.png"
                stoneBlock.onload = function(){
                    for(let i=0; i<5; i++){
                        ctx.drawImage(stoneBlock, i*101, 170)
                    }
                    drawStone3()
                }
            }

            function drawStone3(toAdd=0){
                let stoneBlock = new Image()
                stoneBlock.src = "images/stone-block.png"
                stoneBlock.onload = function(){
                    for(let i=0; i<5; i++){
                        ctx.drawImage(stoneBlock, i*101, 255)
                    }
                }
            }
            drawGrass()
            console.log("outside grass function")

            // drawStone()

            //     ctx.drawImage(bugImage,200,100)

            // }
        }
    </script>
</body>
</html>
