<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="800" height="700"></canvas>
    <script>
        window.onload = function(){
            let rows=6,cols=5;
            let blockWidth = 101;
            let blockHeight = 171;
            let interBlockHeight = 85;
            let characters = []
            let ctx = document.querySelector("#canvas").getContext("2d")
            let resourceUrls = ["water-block.png","stone-block.png",
                                "grass-block.png","Key.png","Heart.png",
                                "enemy-bug.png","char-boy.png"]
            let resources = resourceUrls.map(url=>({
                url,loaded:false, obj:null
            }))
            
            function makeCharacter({name, x, y}){
                let [resourceObj] = resources.filter(resource => resource.url.includes(name))
                // console.log(obj)
                return {
                    name,
                    pos:{x,y},
                    draw(){
                        ctx.drawImage(resourceObj.obj,x,y)
                    }
                }
            }

            

            
            
            function loadResources(){
                resources.forEach(resource =>{
                    let src = "images/"+resource.url
                    let img = new Image()
                    img.src = src
                    img.onload = function(){
                        resource.loaded = true 
                        resource.obj = img
                    }
                })
            }

            // function drawWater(){
            //     for(let i=0; i<cols; i++){
            //         ctx.drawImage()
            //     }
            // }
            let offset = 0;

            function init(){
                let offset = 0
                //create water blocks
                for(let i=0; i<cols; i++){
                    characters.push(makeCharacter({name:"water",x:i*blockWidth, y:0}))
                }
                offset += interBlockHeight
                //create stone blocks
                for(let i=0; i<3; i++){
                    for(let j=0; j<cols; j++){
                        characters.push(makeCharacter({name:"stone",x:j*blockWidth, y:offset}))
                    }
                    offset += interBlockHeight
                }

                //create grass blocks
                for(let i=0; i<cols; i++){
                    characters.push(makeCharacter({name:"grass",x:i*blockWidth, y:offset}))
                }
                console.log(characters)

                characters.forEach(c => c.draw())

                // resources.forEach((resource,index) => {
                //     ctx.drawImage(resource.obj, index*101, 10)
                // })
            }
            function poll(){
                let fullyLoaded = resources.every(resource=>resource.loaded)
                console.log("polling")
                if(!fullyLoaded)
                    setTimeout(poll,100)
                else
                    init()
            }
            loadResources()
            setTimeout(poll, 100)
            
        }
    </script>
</body>
</html>
